<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smellow</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fav icon -->
    <link
      rel="icon"
      type="text/css"
      href="../../assets/images/shapes/smellow-icon.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav Bar -->
    <div id="navbar">
      <div class="logo-main">
        <a href="">
          <span>smellow</span>
          <img src="../../assets/navbar/logo.png" alt="team logo" />
        </a>
      </div>
      <div class="nav-categories">
        <a href="">TEAM</a>
        <a href="">WORK</a>
        <a href="" id="red">GET IN TOUCH</a>
      </div>
    </div>
    <div class="navbar-line"></div>
    <!-- End of Nav Bar -->

    <!-- Top Section -->
    <div class="topSection">
      <h1>COLLABORATE WITH</h1>
      <div class="secondLine">
        <div class="thirdLine">
          <h1>THESE <span>GUTSY</span></h1>
          <div>
            <img
              src="../../assets/images/shapes/orange-switch.png"
              alt="orange-switch"
            />
            <h1>BUNCH</h1>
          </div>
        </div>
        <img
          class="circleGroup"
          src="../../assets/images/shapes/circle-group.png"
          alt="circle group"
        />
      </div>
    </div>
    <div class="topDesc">
      <img
        src="../../assets/images/shapes/squiggly-orange.png"
        alt="squiggly-orange"
      />
      <p>
        We are a team of designers and developers that aim to build quality
        products with our clients.
      </p>
    </div>
    <div class="topOrangeSection">
      <div>
        <img src="" alt="pixel 1" />
        <img src="" alt="pixel 2" />
        <img src="" alt="pixel 3" />
      </div>
    </div>
    <!-- End of Top Section -->

    <!-- Recent Works -->
    <div>Recent Works</div>
    <!-- End of Recent Works -->

    <!-- Team -->
    <div class="teamSection">
      <div class="subtitle">
        <h1>Meeting The <span id="orange">Dream</span> <span>Team</span></h1>
      </div>
      <div class="aboveImages">
        <img
          src="/assets/images/home-page/Yellow/Rectangle 19.png"
          alt="lance"
        />
        <img
          src="/assets/images/home-page/Yellow/Rectangle 22.png"
          alt="bri-lynn"
        />
        <img
          src="/assets/images/home-page/Yellow/Rectangle 23.png"
          alt="jerry"
        />
      </div>
      <div class="bellowImages">
        <img src="/assets/images/shapes/shapes.png" alt="shapes" />
        <img
          src="/assets/images/home-page/Yellow/Rectangle 24-1.png"
          alt="ivona"
        />
        <img
          src="/assets/images/home-page/Yellow/Rectangle 24.png"
          alt="danielle"
        />
      </div>
    </div>
    <!-- End of Team -->

    <!-- Footer -->
    <div>Footer</div>
    <!-- End of Footer -->
  </body>
</html>
