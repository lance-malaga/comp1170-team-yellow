<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smellow</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fav icon -->
	<link rel="icon" type="text/css" href="./assets/images/shapes/smellow-icon.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- nav -->
    <div id="navbar">
        <div class="logo-main">
            <a href="">
                <span>smellow</span>
                <img src="./assets/images/shapes/smellow-icon.png" alt="team logo" />
            </a>
        </div>
    </div>

    <!-- landing page content -->
    <div class="landingContainer">
        <div class="leftContainer">
            <div>
                <div class="team">
                    <h1>A TEAM OF</h1>
                    <img src="./assets/images/shapes/squiggly-line.png" alt="squiggly line">
                </div>
                <div class="creativeDesigners">
                    <div>
                        <img src="./assets/images/shapes/sparkler.png" alt="sparkler">
                        <h1>CREATIVE</h1>
                    </div>
                    <h1>DESIGNERS</h1>
                </div>
                <div class="developers">
                    <h1>& DEVELOPERS</h1>
                    <img src="./assets/images/shapes/sun.png" alt="sun">
                </div>
            </div>
            <a href="./pages/home/index.html">
                <span>EXPLORE</span>
                <img src="./assets/images/shapes/arrow.png" alt="arrow">
            </a>
            <div class="backgroundButton"></div>
        </div>
        <div class="rightContainer">
            <!-- 1st row -->
            <div class="shape">
                <div class="shape1 frontFace"></div>
                <div class="backFace">
                    <img src="./assets/images/landing-page/shape1.png">
                </div>
            </div>
            <div class="shape shape2"></div>
            <div class="shape">
                <div class="shape3 frontFace"></div>
                <div class="backFace">
                    <img src="./assets/images/landing-page/shape3.png">
                </div>
            </div>
            <!-- 2nd row -->
            <div class="shape">
                <div class="shape4 frontFace"></div>
                <div class="backFace">
                    <img src="./assets/images/landing-page/shape4.png">
                </div>
            </div>
            <div class="shape shape5"></div>
            <div class="shape">
                <div class="shape6 frontFace"></div>
                <div class="backFace">
                    <img src="./assets/images/landing-page/shape6.png">
                </div>
            </div>
            <!-- 3rd row -->
            <div class="shape">
                <div class="shape7 frontFace"></div>
                <div class="backFace">
                    <img src="./assets/images/landing-page/shape7.png">
                </div>
            </div>
            <div class="shape">
                <div class="shape8 frontFace"></div>
                <div class="backFace">
                    <img src="./assets/images/landing-page/shape8.png">
                </div>
            </div>
            <div class="shape shape9"></div>
        </div>
    </div>
</body>
</html>
